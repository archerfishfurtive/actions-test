name: Register GitHub App

on:
  workflow_run:
    workflows: ["Register GitHub App"]
    types:
      - completed

jobs:
  register_app:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Register GitHub App
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "name": "Octoapp",
              "url": "https://www.example.com",
              "hook_attributes": {
                "url": "https://example.com/github/events"
              },
              "redirect_url": "https://example.com/redirect",
              "callback_urls": [
                "https://example.com/callback"
              ],
              "public": true,
              "default_permissions": {
                "issues": "write",
                "checks": "write"
              },
              "default_events": [
                "issues",
                "issue_comment",
                "check_suite",
                "check_run"
              ],
              "owner": "${{ env.OWNER }}",
              "repo": "${{ env.REPO }}"
            }' \
            https://api.github.com/app-manifests/${{ env.OWNER }}/${{ env.REPO }}
